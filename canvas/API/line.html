<!doctype>
<html>
<charset="utf-8">
<head>
    <title></title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="400px" height="600px" style="border:1px solid #ACF;"></canvas>
</body>
<script type="text/javascript">
    var canvas=document.getElementById('canvas');
    var ctx=canvas.getContext("2d");

    ctx.strokeStyle="#000";
    ctx.lineWidth=20;
    ctx.lineCap="butt";
    ctx.lineJoin="bevel";
    ctx.beginPath();
    ctx.moveTo(50,50);
    ctx.lineTo(200,50);
    ctx.lineTo(200,200);
    ctx.stroke();
    ctx.restore();

</script>
</html>
