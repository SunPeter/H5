<!doctype>
<html>
<charset="utf-8">
<head>
    <title></title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="400px" height="600px" style="border:1px solid #ACF;"></canvas>
</body>
<script type="text/javascript">
    var canvas=document.getElementById('canvas');
    var ctx=canvas.getContext("2d");

    ctx.fillStyle="#F00";
    ctx.fillRect(0,0,100,50);

    ctx.globalCompositeOperation="lighter";

    ctx.fillStyle="#0F0";
    ctx.fillRect(50,0,50,100);
</script>
</html>
