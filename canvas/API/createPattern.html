<!doctype>
<html>
<charset="utf-8">
<head>
    <title></title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="400px" height="600px" style="border:1px solid #ACF;"></canvas>
</body>
<script type="text/javascript">
    var canvas=document.getElementById('canvas');
    var ctx=canvas.getContext("2d");
    ctx.save();

    var img=new Image();
    img.src="http://art.yypm.com/60";
    img.onload=function () {
        var fillPattern=ctx.createPattern(img,"repeat");
        ctx.fillStyle=fillPattern;
        ctx.fillRect(0,0,100,100);
    }
    
</script>
</html>
