<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #canvas{
            border:1px solid #F00;
            background: #ACF;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="800" height="300">
    clip() 方法从原始画布中剪切任意形状和尺寸。
    提示：一旦剪切了某个区域，则所有之后的绘图都会被限制在被剪切的区域内（不能访问画布上的其他区域）。
    您也可以在使用 clip() 方法前通过使用 save() 方法对当前画布区域进行保存，并在以后的任意时间对其进行恢复（通过 restore() 方法）。
</canvas>
</body>
<script src="../common.js"></script>
<script>
    window.onload=function(){
        context.save();
        context.beginPath();
        context.moveTo(width/2,height/2);
        context.arc(width/2,height/2,10,0,Math.PI*2,false);
        context.stroke();
        context.arc(100,100,50,Math.PI*2,0,false);
        context.stroke();
        context.clip();
        context.fillStyle="#F00";
        context.fillRect(0,0,width,height);

        context.restore();
    }
</script>
</html>
