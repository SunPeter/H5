<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="800" height="400">
</canvas>
</body>
<script src="../common.js"></script>
<script src="../grid.js"></script>
<script src="../sprite.js"></script>
<script>
    var painter={},clock={};
    var CLOCK_RADIUS,HOUR_RADIUS=10,MINUTE_RADIUS= 6,SECOND_RADIUS=3;
    window.onload=function(){
        drawGrid("lightgray",10,10);
        CLOCK_RADIUS=width<height?(width/2-10):(height/2-10);
        InitAPI();
        drawClock();
    }
    function drawClock(){
        context.beginPath();
        context.arc(width/2,height/2,CLOCK_RADIUS,0,Math.PI*2,false);
        context.stroke();
        context.restore();

    }
    function InitAPI(){
        clock.hour=new Sprite("hour",painter);
        clock.hour.paint(context);

        clock.minute=new Sprite("minute",painter);
        clock.minute.paint(context);

        clock.second=new Sprite("second",painter);
        clock.second.paint(context);
    }
</script>
</html>
