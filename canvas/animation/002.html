<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="800" height="400">
</canvas>
</body>
<script src="../common.js"></script>
<script src="../grid.js"></script>
<script src="../sprite.js"></script>
<script>
var painter={};
window.onload=function(){
    InitAPI();

    drawGrid("lightgray",10,10);
    var ball=new Sprite("ball",painter);
    ball.paint(context);
}
function InitAPI(){
    painter.paint=function(){
        var RADIUS=70,COLOR="#FBC";
        context.save();
        context.beginPath();
        context.arc(width/2,height/2,RADIUS,0,Math.PI*2,false);
        context.fillStyle=COLOR;
        context.fill();
    }
}
</script>
</html>
