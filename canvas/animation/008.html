    var ax=0.1,vx=1;
    window.addEventListener("keydown",function(e){
        if(e.keyCode==37){
            ax=-0.1;
        }
        if(e.keyCode==39){
            ax=0.1;
        }
    });
    var ball=new Ball();

    (function drawFrame(){
        requestAnimationFrame(drawFrame,canvas);
        context.clearRect(0,0,width,height);
        ball.x+=vx;
        ball.draw();
        vx+=ax;
    })();
</script>
